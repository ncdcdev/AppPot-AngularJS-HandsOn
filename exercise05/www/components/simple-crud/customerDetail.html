<div class="panel panel-primary" style="margin-bottom: 0px">
	<div class="panel-heading">
		<h3 class="panel-title text-center">顧客詳細</h3>
	</div>
	<div class="panel-body">
		<form name="customerForm" novalidate>
			<div class="form-group">
				<label class="control-label" for="objectId">オブジェクトID</label>
				<input type="text" class="form-control" name="objectId" x-ng-readonly="true" x-ng-model="customer.objectId"/>
			</div>
			<div x-ng-class="{'form-group': true, 'has-error': customerForm.customerId.$dirty && customerForm.customerId.$invalid}">
				<label class="control-label" for="customerId">顧客ID</label>
				<input type="text" class="form-control" name="customerId" x-ng-model="customer.customerId"
					x-ng-required="true" />
				<div x-ng-show="customerForm.customerId.$dirty">
					<span class="control-label" x-ng-show="customerForm.customerId.$error.required">必須です</span>
				</div>
			</div>
			<div x-ng-class="{'form-group': true, 'has-error': customerForm.name.$dirty && customerForm.name.$invalid}">
				<label class="control-label" for="name">顧客名</label>
				<input type="text" class="form-control" name="name" x-ng-model="customer.name"
					x-ng-required="true"/>
				<div x-ng-show="customerForm.name.$dirty">
					<span class="control-label" x-ng-show="customerForm.name.$error.required">必須です</span>
				</div>
			</div>
			<div x-ng-class="{'form-group': true, 'has-error': customerForm.zip.$dirty && customerForm.zip.$invalid}">
				<label class="control-label" for="zip">郵便番号</label>
				<input type="text" class="form-control" name="zip" x-ng-model="customer.zip"/>
			</div>
			<div x-ng-class="{'form-group': true, 'has-error': customerForm.address.$dirty && customerForm.address.$invalid}">
				<label class="control-label" for="address">住所</label>
				<input type="text" class="form-control" name="address" x-ng-model="customer.address" />
			</div>
			<div x-ng-class="{'form-group': true, 'has-error': customerForm.phone.$dirty && customerForm.phone.$invalid}">
				<label class="control-label" for="phone">電話番号</label>
				<input type="text" class="form-control" name="phone" x-ng-model="customer.phone"
					x-ng-required="true"
					x-ng-pattern="/^[0-9]+$/" />
				<div x-ng-show="customerForm.phone.$dirty">
					<span class="control-label" x-ng-show="customerForm.phone.$error.required">必須です</span>
					<span class="control-label" x-ng-show="customerForm.phone.$error.pattern">数字で入力してください</span>
				</div>
			</div>
			<div x-ng-class="{'form-group': true, 'has-error': customerForm.sex.$dirty && customerForm.sex.$invalid}">
				<label class="control-label" for="sex">性別</label>
				<input type="text" class="form-control" name="sex" x-ng-model="customer.sex"
					x-ng-required="true"
					x-ng-pattern="/^[0-1]+$/"/>
				<div x-ng-show="customerForm.sex.$dirty">
					<span class="control-label" x-ng-show="customerForm.sex.$error.required">必須です</span>
					<span class="control-label" x-ng-show="customerForm.sex.$error.pattern">0:男、1:女で入力してください</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="serverCreateTime">登録日</label>
				<input type="text" class="form-control" name="serverCreateTime" x-ng-readonly="true" x-ng-model="customer.serverCreateTime" />
			</div>
			<div class="form-group">
				<label class="control-label" for="serverUpdateTime">更新日</label>
				<input type="text" class="form-control" name="serverUpdateTime" x-ng-readonly="true" x-ng-model="customer.serverUpdateTime" />
			</div>			
		</form>
	</div>
	<div class="panel-footer container-fluid" style="padding-left: 0px; padding-right: 0px">
		<div class="row-fluid">
			<div class="col-md-3">
				<input type="button" class="btn btn-primary btn-block" x-ng-hide="detailDialog.isNew" value="削除" 
					x-ng-click="closeDetailDialog(EditType.Delete)" />
			</div>
			<div class="col-md-offset-3 col-md-6">
				<input type="button" class="btn btn-primary" style="width: 48%" x-ng-click="dismissDetailDialog()" value="キャンセル" />
				<input type="button" class="btn btn-primary pull-right" style="width: 48%" x-ng-disabled="customerForm.$invalid" value="保存"
					x-ng-click="closeDetailDialog(detailDialog.isNew ? EditType.Create : EditType.Update)" />
			</div>
		</div>
	</div>
</div>
